<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <!-- Use the Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Load Tailwind CSS from CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #f3f4f6;
            --text-color: #1f2937;
            --secondary-text: #4b5563;
            --container-bg: white;
            --result-bg: #e5e7eb;
            --result-text: #1f2937;
            --border-color: #d1d5db;
            --modal-bg: rgba(0, 0, 0, 0.5);
        }

        .dark {
            --bg-color: #1a202c;
            --text-color: #e2e8f0;
            --secondary-text: #a0aec0;
            --container-bg: #2d3748;
            --result-bg: #4a5568;
            --result-text: #e2e8f0;
            --border-color: #4a5568;
            --modal-bg: rgba(0, 0, 0, 0.7);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 1.5rem;
        }
        .section-box {
            background-color: var(--container-bg);
            border-radius: 0.5rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 1rem;
            align-items: center;
        }
        .input-item {
            display: flex;
            flex-direction: column;
        }
        .input-item label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--secondary-text);
        }
        .input-item input, .input-item select {
            border: 1px solid var(--border-color);
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            margin-top: 0.25rem;
            background-color: transparent;
            color: var(--text-color);
        }
        .result-box {
            background-color: var(--result-bg);
            padding: 1rem;
            border-radius: 0.375rem;
            text-align: center;
            font-weight: 600;
            transition: background-color 0.3s ease;
            color: var(--result-text);
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
            transition: background-color 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-remove {
            color: #ef4444;
            transition: color 0.2s ease;
        }
        .btn-remove:hover {
            color: #dc2626;
        }
        .theme-toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
        }
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #10b981;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: var(--modal-bg);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 0.5rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .modal-btn {
            background-color: #ef4444;
            color: white;
            font-bold py-2 px-4 rounded-full;
        }
    </style>
</head>
<body>

    <div class="container mx-auto p-6">
        <header class="text-center my-8 relative">
            <h1 class="text-4xl font-bold" style="color: var(--text-color);">CGPA Calculator</h1>
            <p class="text-lg mt-2" style="color: var(--secondary-text);">Calculate and track your grades with ease.</p>
            <button id="theme-toggle-btn" class="absolute top-0 right-0 p-2 text-2xl theme-toggle-btn" style="color: var(--text-color);">
                ☀️
            </button>
        </header>

        <main class="space-y-8">
            <div id="semesters-container" class="space-y-6">
                <!-- Semester sections will be dynamically added here -->
            </div>

            <div class="flex justify-center">
                <button id="add-semester-btn" class="btn-primary font-bold py-2 px-4 rounded-full">
                    Add Semester
                </button>
            </div>
            
            <hr class="my-8" style="border-color: var(--border-color);">

            <div id="results-display" class="section-box mt-8 hidden">
                <h2 class="text-2xl font-semibold mb-4" style="color: var(--secondary-text);">Results</h2>
                <div id="sgpa-results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- SGPA results will be displayed here -->
                </div>
                <div id="cgpa-result" class="result-box mt-6">
                    <!-- CGPA result will be displayed here -->
                </div>
            </div>
        </main>

        <footer class="text-center mt-12 mb-4 text-sm" style="color: var(--secondary-text);">
            &copy; 2025 Aadi Jain. All rights reserved.
        </footer>
    </div>

    <div id="toast" class="toast"></div>

    <!-- The Modal -->
    <div id="alert-modal" class="modal">
      <div class="modal-content">
        <h3 class="text-xl font-bold" style="color: var(--text-color);">Important Message</h3>
        <p class="my-4" style="color: var(--secondary-text);">You have a back. Please focus on your studies! All the Best!</p>
        <button id="modal-ok-btn" class="modal-btn font-bold py-2 px-4 rounded-full">OK</button>
      </div>
    </div>

    <script>
        let semesterCount = 0;
        const semestersContainer = document.getElementById('semesters-container');
        const addSemesterBtn = document.getElementById('add-semester-btn');
        const resultsDisplay = document.getElementById('results-display');
        const sgpaResultsDiv = document.getElementById('sgpa-results');
        const cgpaResultDiv = document.getElementById('cgpa-result');
        const toastDiv = document.getElementById('toast');
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const alertModal = document.getElementById('alert-modal');
        const modalOkBtn = document.getElementById('modal-ok-btn');

        // Initial setup to add the first semester
        document.addEventListener('DOMContentLoaded', () => {
            addSemester();
        });

        function showToast(message) {
            toastDiv.textContent = message;
            toastDiv.classList.add('opacity-100');
            setTimeout(() => {
                toastDiv.classList.remove('opacity-100');
            }, 3000);
        }

        function showAlertDialog() {
            alertModal.style.display = 'flex';
        }

        function getGradePoint(grade) {
            switch (grade.toUpperCase()) {
                case 'O': return 10;
                case 'A+': return 9;
                case 'A': return 8;
                case 'B+': return 7;
                case 'B': return 6;
                case 'C': return 5;
                case 'F': return 0;
                default: return 0;
            }
        }

        function calculateSGPA(semesterId) {
            let totalGradePoints = 0;
            let totalCredits = 0;
            const subjectsContainer = document.getElementById(`subjects-${semesterId}`);
            if (!subjectsContainer) return { sgpa: 0, totalCredits: 0 };

            const subjectInputs = subjectsContainer.querySelectorAll('.input-group');
            subjectInputs.forEach(group => {
                const creditsInput = group.querySelector('.credits-input');
                const gradeSelect = group.querySelector('.grade-select');
                const credits = parseFloat(creditsInput.value);
                const gradePoint = getGradePoint(gradeSelect.value);

                if (!isNaN(credits) && credits > 0) {
                    totalGradePoints += credits * gradePoint;
                    totalCredits += credits;
                }
            });

            const sgpa = totalCredits > 0 ? (totalGradePoints / totalCredits).toFixed(2) : 0;
            return { sgpa, totalCredits };
        }

        function calculateCGPA() {
            let totalCumulativePoints = 0;
            let totalCumulativeCredits = 0;
            
            sgpaResultsDiv.innerHTML = '';
            
            const semesterSections = semestersContainer.querySelectorAll('.section-box');
            if (semesterSections.length === 0) {
                resultsDisplay.classList.add('hidden');
                return;
            }

            semesterSections.forEach((section) => {
                const semesterId = section.id.split('-')[1];
                const { sgpa, totalCredits } = calculateSGPA(semesterId);
                
                const sgpaHtml = `
                    <div class="result-box">
                        Semester ${semesterId} SGPA: <span class="font-bold">${sgpa}</span>
                    </div>
                `;
                sgpaResultsDiv.insertAdjacentHTML('beforeend', sgpaHtml);
                
                if (!isNaN(parseFloat(sgpa))) {
                    totalCumulativePoints += parseFloat(sgpa) * totalCredits;
                    totalCumulativeCredits += totalCredits;
                }
            });

            const cgpa = totalCumulativeCredits > 0 ? (totalCumulativePoints / totalCumulativeCredits).toFixed(2) : 0;
            
            cgpaResultDiv.innerHTML = `Overall CGPA: <span class="font-bold">${cgpa}</span>`;
            
            resultsDisplay.classList.remove('hidden');
        }

        function createSemesterHtml(semesterNumber) {
            return `
                <div id="semester-${semesterNumber}" class="section-box mt-4">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-semibold" style="color: var(--secondary-text);">Semester ${semesterNumber}</h2>
                        <button type="button" class="remove-semester-btn btn-remove text-sm font-medium">Remove</button>
                    </div>
                    <div id="subjects-${semesterNumber}" class="space-y-4">
                        <!-- Subject inputs will be added here -->
                    </div>
                    <div class="flex justify-end mt-4">
                        <button type="button" class="add-subject-btn btn-primary font-bold py-1 px-3 rounded text-sm">Add Subject</button>
                    </div>
                </div>
            `;
        }

        function createSubjectHtml(semesterNumber, subjectNumber) {
            return `
                <div class="input-group">
                    <div class="input-item">
                        <label>Credits</label>
                        <input type="number" class="w-full credits-input" value="4" min="1" max="10" data-semester="${semesterNumber}" data-subject="${subjectNumber}">
                    </div>
                    <div class="input-item">
                        <label>Grade</label>
                        <select class="w-full grade-select" data-semester="${semesterNumber}" data-subject="${subjectNumber}">
                            <option value="O">O (10)</option>
                            <option value="A+">A+ (9)</option>
                            <option value="A">A (8)</option>
                            <option value="B+">B+ (7)</option>
                            <option value="B">B (6)</option>
                            <option value="C">C (5)</option>
                            <option value="F">F (0)</option>
                        </select>
                    </div>
                    <button type="button" class="remove-subject-btn btn-remove font-medium self-end">
                        &times;
                    </button>
                </div>
            `;
        }
        
        function addSemester() {
            semesterCount++;
            const newSemesterHtml = createSemesterHtml(semesterCount);
            semestersContainer.insertAdjacentHTML('beforeend', newSemesterHtml);
            for (let i = 0; i < 5; i++) {
                addSubject(semesterCount);
            }
            showToast(`Semester ${semesterCount} added.`);
            calculateCGPA();
        }

        function addSubject(semesterNumber) {
            const subjectsContainer = document.getElementById(`subjects-${semesterNumber}`);
            if (!subjectsContainer) return;
            const subjectCount = subjectsContainer.children.length + 1;
            subjectsContainer.insertAdjacentHTML('beforeend', createSubjectHtml(semesterNumber, subjectCount));
            calculateCGPA();
        }

        function removeSubject(semesterNumber, subjectIndex) {
            const subjectsContainer = document.getElementById(`subjects-${semesterNumber}`);
            if (!subjectsContainer) return;
            if (subjectsContainer.children.length <= 1) {
                showToast('A semester must have at least one subject.');
                return;
            }
            subjectsContainer.children[subjectIndex].remove();
            showToast('Subject removed.');
            calculateCGPA();
        }

        function deleteSemester(semesterNumber) {
             if (confirm('Are you sure you want to delete this semester?')) {
                document.getElementById(`semester-${semesterNumber}`).remove();
                showToast(`Semester ${semesterNumber} deleted.`);
                calculateCGPA();
            }
        }
        
        addSemesterBtn.addEventListener('click', addSemester);
        modalOkBtn.addEventListener('click', () => {
            alertModal.style.display = 'none';
        });

        document.body.addEventListener('click', (event) => {
            if (event.target.classList.contains('add-subject-btn')) {
                const semesterElement = event.target.closest('[id^="semester-"]');
                const semesterNumber = semesterElement.id.split('-')[1];
                addSubject(semesterNumber);
            } else if (event.target.classList.contains('remove-subject-btn')) {
                const subjectGroup = event.target.closest('.input-group');
                const subjectsContainer = subjectGroup.parentElement;
                const subjectIndex = Array.from(subjectsContainer.children).indexOf(subjectGroup);
                const semesterElement = subjectsContainer.closest('[id^="semester-"]');
                const semesterNumber = semesterElement.id.split('-')[1];
                removeSubject(semesterNumber, subjectIndex);
            } else if (event.target.classList.contains('remove-semester-btn')) {
                const semesterElement = event.target.closest('[id^="semester-"]');
                const semesterNumber = semesterElement.id.split('-')[1];
                deleteSemester(semesterNumber);
            }
        });

        document.body.addEventListener('input', (event) => {
            if (event.target.classList.contains('credits-input') || event.target.classList.contains('grade-select')) {
                calculateCGPA();
            }
            if (event.target.classList.contains('grade-select') && event.target.value === 'F') {
                showAlertDialog();
            }
        });
        
        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            themeToggleBtn.innerHTML = isDark ? '🌙' : '☀️';
        });

    </script>
</body>
</html>
