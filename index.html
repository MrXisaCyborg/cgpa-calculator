<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <!-- Use the Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Load Tailwind CSS from CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Firebase SDKs from CDN -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
      import { getFirestore, collection, doc, setDoc, onSnapshot, query, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
      import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
      window.firebase = { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, getFirestore, collection, doc, setDoc, onSnapshot, query, deleteDoc, getDocs, setLogLevel };
    </script>
    <style>
        :root {
            --bg-color: #f3f4f6;
            --text-color: #1f2937;
            --secondary-text: #4b5563;
            --container-bg: white;
            --result-bg: #e5e7eb;
            --result-text: #1f2937;
            --border-color: #d1d5db;
            --modal-bg: rgba(0, 0, 0, 0.5);
        }

        .dark {
            --bg-color: #1a202c;
            --text-color: #e2e8f0;
            --secondary-text: #a0aec0;
            --container-bg: #2d3748;
            --result-bg: #4a5568;
            --result-text: #e2e8f0;
            --border-color: #4a5568;
            --modal-bg: rgba(0, 0, 0, 0.7);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 1.5rem;
        }
        .section-box {
            background-color: var(--container-bg);
            border-radius: 0.5rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 1rem;
            align-items: center;
        }
        .input-item {
            display: flex;
            flex-direction: column;
        }
        .input-item label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--secondary-text);
        }
        .input-item input, .input-item select {
            border: 1px solid var(--border-color);
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            margin-top: 0.25rem;
            background-color: transparent;
            color: var(--text-color);
        }
        .result-box {
            background-color: var(--result-bg);
            padding: 1rem;
            border-radius: 0.375rem;
            text-align: center;
            font-weight: 600;
            transition: background-color 0.3s ease;
            color: var(--result-text);
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
            transition: background-color 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-remove {
            color: #ef4444;
            transition: color 0.2s ease;
        }
        .btn-remove:hover {
            color: #dc2626;
        }
        .theme-toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: var(--modal-bg);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 0.5rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .modal-btn {
            background-color: #ef4444;
            color: white;
            font-bold py-2 px-4 rounded-full;
        }
    </style>
</head>
<body>

    <div class="container mx-auto p-6">
        <header class="text-center my-8 relative">
            <h1 class="text-4xl font-bold" style="color: var(--text-color);">CGPA Calculator</h1>
            <p class="text-lg mt-2" style="color: var(--secondary-text);">Calculate and track your grades with ease.</p>
            <button id="theme-toggle-btn" class="absolute top-0 right-0 p-2 text-2xl theme-toggle-btn" style="color: var(--text-color);">
                ☀️
            </button>
        </header>

        <main class="space-y-8">
            <div id="semesters-container" class="space-y-6">
                <!-- Semester sections will be dynamically added here -->
            </div>

            <div class="flex justify-center">
                <button id="add-semester-btn" class="btn-primary font-bold py-2 px-4 rounded-full">
                    Add Semester
                </button>
            </div>
            
            <hr class="my-8" style="border-color: var(--border-color);">

            <div id="results-display" class="section-box mt-8 hidden">
                <h2 class="text-2xl font-semibold mb-4" style="color: var(--secondary-text);">Results</h2>
                <div id="sgpa-results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- SGPA results will be displayed here -->
                </div>
                <div id="cgpa-result" class="result-box mt-6">
                    <!-- CGPA result will be displayed here -->
                </div>
            </div>
        </main>

        <footer class="text-center mt-12 mb-4 text-sm" style="color: var(--secondary-text);">
            &copy; 2024 Aadi Jain. All rights reserved.
        </footer>
    </div>

    <div id="toast" class="fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-green-500 text-white py-2 px-4 rounded-full shadow-lg opacity-0 transition-opacity duration-300"></div>

    <!-- The Modal -->
    <div id="alert-modal" class="modal">
      <div class="modal-content">
        <h3 class="text-xl font-bold" style="color: var(--text-color);">Important Message</h3>
        <p class="my-4" style="color: var(--secondary-text);">You have a back. Please focus on your studies! All the Best!</p>
        <button id="modal-ok-btn" class="modal-btn font-bold py-2 px-4 rounded-full">OK</button>
      </div>
    </div>

    <script type="module">
        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, userId;
        let unsubscribe = null;
        let semesterCount = 0;

        // UI elements
        const semestersContainer = document.getElementById('semesters-container');
        const addSemesterBtn = document.getElementById('add-semester-btn');
        const resultsDisplay = document.getElementById('results-display');
        const sgpaResultsDiv = document.getElementById('sgpa-results');
        const cgpaResultDiv = document.getElementById('cgpa-result');
        const toastDiv = document.getElementById('toast');
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const alertModal = document.getElementById('alert-modal');
        const modalOkBtn = document.getElementById('modal-ok-btn');

        // Firestore initialization and authentication
        async function initializeFirebase() {
            try {
                if (firebaseConfig) {
                    const app = firebase.initializeApp(firebaseConfig);
                    db = firebase.getFirestore(app);
                    auth = firebase.getAuth(app);
                    firebase.setLogLevel('debug');

                    if (initialAuthToken) {
                        await firebase.signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await firebase.signInAnonymously(auth);
                    }

                    firebase.onAuthStateChanged(auth, (user) => {
                        if (user) {
                            userId = user.uid;
                            setupRealtimeListener();
                        }
                    });
                }
            } catch (error) {
                console.error("Firebase initialization or authentication failed:", error);
            }
        }

        // Real-time data listener
        function setupRealtimeListener() {
            if (unsubscribe) {
                unsubscribe();
            }

            const userRef = firebase.collection(db, `/artifacts/${appId}/users/${userId}/grades`);
            const q = firebase.query(userRef);

            unsubscribe = firebase.onSnapshot(q, (querySnapshot) => {
                const semesters = [];
                querySnapshot.forEach((doc) => {
                    semesters.push(doc.data());
                });
                renderSemesters(semesters);
            }, (error) => {
                console.error("Error fetching documents: ", error);
            });
        }

        // Renders semesters from Firestore data
        function renderSemesters(semesters) {
            semestersContainer.innerHTML = '';
            semesterCount = semesters.length;
            semesters.sort((a, b) => a.semesterNumber - b.semesterNumber);
            semesters.forEach(semesterData => {
                const newSemesterHtml = createSemesterHtml(semesterData.semesterNumber);
                semestersContainer.insertAdjacentHTML('beforeend', newSemesterHtml);
                const subjectsContainer = document.getElementById(`subjects-${semesterData.semesterNumber}`);
                
                semesterData.subjects.forEach((subject, index) => {
                    const subjectHtml = createSubjectHtml(semesterData.semesterNumber, index + 1);
                    subjectsContainer.insertAdjacentHTML('beforeend', subjectHtml);
                    
                    const newSubjectGroup = subjectsContainer.children[index];
                    const creditsInput = newSubjectGroup.querySelector('input[type="number"]');
                    const gradeSelect = newSubjectGroup.querySelector('select');
                    
                    creditsInput.value = subject.credits;
                    gradeSelect.value = subject.grade;
                });
            });
            if (semesters.length > 0) {
                calculateCGPA();
            } else {
                resultsDisplay.classList.add('hidden');
            }
        }

        // Adds a new semester with default values
        async function addSemester() {
            const newSemesterNumber = semesterCount + 1;
            const semesterRef = firebase.doc(db, `/artifacts/${appId}/users/${userId}/grades/semester_${newSemesterNumber}`);
            const subjects = Array(5).fill().map(() => ({ credits: 4, grade: 'A' }));
            const newSemesterData = { semesterNumber: newSemesterNumber, subjects: subjects };
            await firebase.setDoc(semesterRef, newSemesterData);
            showToast(`Semester ${newSemesterNumber} added.`);
        }

        // Adds a new subject to a semester
        async function addSubject(semesterNumber) {
            const semesterRef = firebase.doc(db, `/artifacts/${appId}/users/${userId}/grades/semester_${semesterNumber}`);
            const subjectsContainer = document.getElementById(`subjects-${semesterNumber}`);
            const subjects = [];
            subjectsContainer.querySelectorAll('.input-group').forEach(group => {
                const creditsInput = group.querySelector('input[type="number"]');
                const gradeSelect = group.querySelector('select');
                subjects.push({ credits: parseFloat(creditsInput.value), grade: gradeSelect.value });
            });
            subjects.push({ credits: 4, grade: 'A' });
            await firebase.setDoc(semesterRef, { semesterNumber, subjects });
            showToast(`Subject added to Semester ${semesterNumber}.`);
        }

        // Removes a subject from a semester
        async function removeSubject(semesterNumber, subjectIndex) {
            const semesterRef = firebase.doc(db, `/artifacts/${appId}/users/${userId}/grades/semester_${semesterNumber}`);
            const subjectsContainer = document.getElementById(`subjects-${semesterNumber}`);
            const subjects = [];
            const subjectInputs = subjectsContainer.querySelectorAll('.input-group');
            if (subjectInputs.length <= 1) {
                showAlertDialog('A semester must have at least one subject.');
                return;
            }
            subjectInputs.forEach((group, index) => {
                if (index !== subjectIndex) {
                    const creditsInput = group.querySelector('input[type="number"]');
                    const gradeSelect = group.querySelector('select');
                    subjects.push({ credits: parseFloat(creditsInput.value), grade: gradeSelect.value });
                }
            });
            await firebase.setDoc(semesterRef, { semesterNumber, subjects });
            showToast(`Subject removed from Semester ${semesterNumber}.`);
        }

        // Updates data in Firestore based on UI changes
        async function updateSemesterData(semesterNumber) {
            const semesterRef = firebase.doc(db, `/artifacts/${appId}/users/${userId}/grades/semester_${semesterNumber}`);
            const subjectsContainer = document.getElementById(`subjects-${semesterNumber}`);
            const subjects = [];
            const subjectInputs = subjectsContainer.querySelectorAll('.input-group');
            subjectInputs.forEach(group => {
                const creditsInput = group.querySelector('input[type="number"]');
                const gradeSelect = group.querySelector('select');
                const credits = parseFloat(creditsInput.value);
                const grade = gradeSelect.value;
                if (!isNaN(credits) && credits > 0) {
                    subjects.push({ credits, grade });
                }
            });
            await firebase.setDoc(semesterRef, { semesterNumber, subjects });
        }

        // Deletes a semester from Firestore
        async function deleteSemester(semesterNumber) {
             if (confirm('Are you sure you want to delete this semester?')) {
                const semesterRef = firebase.doc(db, `/artifacts/${appId}/users/${userId}/grades/semester_${semesterNumber}`);
                await firebase.deleteDoc(semesterRef);
                showToast(`Semester ${semesterNumber} deleted.`);
            }
        }

        // Converts a letter grade to a grade point on a 10-point scale.
        function getGradePoint(grade) {
            switch (grade.toUpperCase()) {
                case 'O': return 10;
                case 'A+': return 9;
                case 'A': return 8;
                case 'B+': return 7;
                case 'B': return 6;
                case 'C': return 5;
                case 'F': return 0;
                default: return 0;
            }
        }

        // Generates the HTML for a new semester input section.
        function createSemesterHtml(semesterNumber) {
            return `
                <div id="semester-${semesterNumber}" class="section-box mt-4">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-semibold" style="color: var(--secondary-text);">Semester ${semesterNumber}</h2>
                        <button type="button" class="remove-semester-btn btn-remove text-sm font-medium">Remove</button>
                    </div>
                    <div id="subjects-${semesterNumber}" class="space-y-4">
                        <!-- Subject inputs will be added here -->
                    </div>
                    <div class="flex justify-end mt-4">
                        <button type="button" class="add-subject-btn btn-primary font-bold py-1 px-3 rounded text-sm">Add Subject</button>
                    </div>
                </div>
            `;
        }

        // Generates the HTML for a subject's credit and grade inputs.
        function createSubjectHtml(semesterNumber, subjectNumber) {
            return `
                <div class="input-group">
                    <div class="input-item">
                        <label>Credits</label>
                        <input type="number" class="w-full credits-input" value="4" min="1" max="10" data-semester="${semesterNumber}" data-subject="${subjectNumber}">
                    </div>
                    <div class="input-item">
                        <label>Grade</label>
                        <select class="w-full grade-select" data-semester="${semesterNumber}" data-subject="${subjectNumber}">
                            <option value="O">O (10)</option>
                            <option value="A+">A+ (9)</option>
                            <option value="A">A (8)</option>
                            <option value="B+">B+ (7)</option>
                            <option value="B">B (6)</option>
                            <option value="C">C (5)</option>
                            <option value="F">F (0)</option>
                        </select>
                    </div>
                    <button type="button" class="remove-subject-btn btn-remove font-medium self-end">
                        &times;
                    </button>
                </div>
            `;
        }

        // Calculates the SGPA for a given semester.
        function calculateSGPA(semesterId) {
            let totalGradePoints = 0;
            let totalCredits = 0;
            const subjectsContainer = document.getElementById(`subjects-${semesterId}`);
            if (!subjectsContainer) return { sgpa: 0, totalCredits: 0 };

            const subjectInputs = subjectsContainer.querySelectorAll('.input-group');
            subjectInputs.forEach(group => {
                const creditsInput = group.querySelector('.credits-input');
                const gradeSelect = group.querySelector('.grade-select');
                const credits = parseFloat(creditsInput.value);
                const gradePoint = getGradePoint(gradeSelect.value);

                if (!isNaN(credits) && credits > 0) {
                    totalGradePoints += credits * gradePoint;
                    totalCredits += credits;
                }
            });

            const sgpa = totalCredits > 0 ? (totalGradePoints / totalCredits).toFixed(2) : 0;
            return { sgpa, totalCredits };
        }

        // Calculates the overall CGPA.
        function calculateCGPA() {
            let totalCumulativePoints = 0;
            let totalCumulativeCredits = 0;
            
            sgpaResultsDiv.innerHTML = '';
            
            const semesterSections = semestersContainer.querySelectorAll('.section-box');
            if (semesterSections.length === 0) {
                resultsDisplay.classList.add('hidden');
                return;
            }

            semesterSections.forEach((section) => {
                const semesterId = section.id.split('-')[1];
                const { sgpa, totalCredits } = calculateSGPA(semesterId);
                
                const sgpaHtml = `
                    <div class="result-box">
                        Semester ${semesterId} SGPA: <span class="font-bold">${sgpa}</span>
                    </div>
                `;
                sgpaResultsDiv.insertAdjacentHTML('beforeend', sgpaHtml);
                
                if (!isNaN(parseFloat(sgpa))) {
                    totalCumulativePoints += parseFloat(sgpa) * totalCredits;
                    totalCumulativeCredits += totalCredits;
                }
            });

            const cgpa = totalCumulativeCredits > 0 ? (totalCumulativePoints / totalCumulativeCredits).toFixed(2) : 0;
            
            cgpaResultDiv.innerHTML = `Overall CGPA: <span class="font-bold">${cgpa}</span>`;
            
            resultsDisplay.classList.remove('hidden');
        }

        // UI Helpers
        function showToast(message) {
            toastDiv.textContent = message;
            toastDiv.classList.add('opacity-100');
            setTimeout(() => {
                toastDiv.classList.remove('opacity-100');
            }, 3000);
        }
        
        function showAlertDialog(message) {
             alertModal.style.display = 'flex';
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            initializeFirebase();
            
            addSemesterBtn.addEventListener('click', addSemester);
            
            modalOkBtn.addEventListener('click', () => {
                alertModal.style.display = 'none';
            });
            
            themeToggleBtn.addEventListener('click', () => {
                document.body.classList.toggle('dark');
                const isDark = document.body.classList.contains('dark');
                themeToggleBtn.innerHTML = isDark ? '🌙' : '☀️';
            });
            
            document.body.addEventListener('input', (event) => {
                if (event.target.classList.contains('credits-input') || event.target.classList.contains('grade-select')) {
                    const semesterElement = event.target.closest('[id^="semester-"]');
                    const semesterNumber = semesterElement.id.split('-')[1];
                    updateSemesterData(semesterNumber);
                    calculateCGPA();
                    
                    if (event.target.classList.contains('grade-select') && event.target.value === 'F') {
                        showAlertDialog('You have a back. Please focus on your studies! All the Best!');
                    }
                }
            });

            document.body.addEventListener('click', (event) => {
                if (event.target.classList.contains('remove-subject-btn')) {
                    const subjectGroup = event.target.closest('.input-group');
                    const subjectsContainer = subjectGroup.parentElement;
                    const subjectIndex = Array.from(subjectsContainer.children).indexOf(subjectGroup);
                    const semesterElement = subjectsContainer.closest('[id^="semester-"]');
                    const semesterNumber = semesterElement.id.split('-')[1];
                    removeSubject(semesterNumber, subjectIndex);
                } else if (event.target.classList.contains('add-subject-btn')) {
                    const semesterElement = event.target.closest('[id^="semester-"]');
                    const semesterNumber = semesterElement.id.split('-')[1];
                    addSubject(semesterNumber);
                } else if (event.target.classList.contains('remove-semester-btn')) {
                    const semesterElement = event.target.closest('[id^="semester-"]');
                    const semesterNumber = semesterElement.id.split('-')[1];
                    deleteSemester(semesterNumber);
                }
            });
        });
    </script>
</body>
</html>
