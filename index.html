<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <!-- Use the Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Load Tailwind CSS from CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Firebase SDKs from CDN -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
      import { getFirestore, collection, doc, setDoc, onSnapshot, query, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
      import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
      window.firebase = { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, getFirestore, collection, doc, setDoc, onSnapshot, query, deleteDoc, getDocs, setLogLevel };
    </script>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        :root {
            --bg-color: #f3f4f6;
            --container-bg: rgba(255, 255, 255, 0.2);
            --text-color: #1f2937;
            --secondary-text: #4b5563;
            --border-color: rgba(209, 213, 219, 0.4);
            --result-bg: rgba(229, 231, 235, 0.3);
            --result-text: #1f2937;
            --button-bg-1: #3b82f6;
            --button-hover-bg-1: #2563eb;
            --button-bg-2: #22c55e;
            --button-hover-bg-2: #16a34a;
            --button-text: #ffffff;
            --remove-text: #ef4444;
            --remove-hover-text: #dc2626;
        }

        .theme-dark {
            --bg-color: #1a202c;
            --container-bg: rgba(45, 55, 72, 0.3);
            --text-color: #e2e8f0;
            --secondary-text: #a0aec0;
            --border-color: rgba(74, 85, 104, 0.4);
            --result-bg: rgba(44, 82, 130, 0.2);
            --result-text: #e2e8f0;
            --button-bg-1: #60a5fa;
            --button-hover-bg-1: #3b82f6;
            --button-bg-2: #4ade80;
            --button-hover-bg-2: #22c55e;
            --button-text: #1a202c;
            --remove-text: #f87171;
            --remove-hover-text: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            transition: background-color 0.3s ease;
            color: var(--text-color);
            position: relative;
        }
        .container {
            max-width: 800px;
            margin: auto;
            position: relative;
            z-index: 10;
        }
        
        .section-box-wrapper {
            position: relative;
            border-radius: 14px;
            animation: fadeInUp 0.5s ease-out;
            will-change: transform;
            padding: 2px;
        }

        .section-box {
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2.5rem;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 1rem;
            align-items: center;
        }
        .input-item {
            display: flex;
            flex-direction: column;
        }
        .input-item label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--secondary-text);
        }
        .input-item input, .input-item select {
            border: 1px solid var(--border-color);
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            margin-top: 0.25rem;
            color: var(--text-color);
            background-color: transparent;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .input-item input:focus, .input-item select:focus {
            outline: none;
            border-color: var(--button-bg-1);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }
        .result-box {
            background-color: var(--result-bg);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            margin-top: 1rem;
            color: var(--result-text);
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #10b981;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 9999;
        }
        .toast.show {
            opacity: 1;
        }
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .modal-content {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 12px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .btn-primary {
            background-color: var(--button-bg-1);
            color: var(--button-text);
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: var(--button-hover-bg-1);
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: var(--button-bg-2);
            color: var(--button-text);
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .btn-secondary:hover {
            background-color: var(--button-hover-bg-2);
            transform: translateY(-2px);
        }
        .btn-remove-subject {
            color: var(--remove-text);
            transition: color 0.2s ease;
        }
        .btn-remove-subject:hover {
            color: var(--remove-hover-text);
        }

        /* Particles canvas */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body class="theme-default">
    <canvas id="particles-canvas"></canvas>

    <div class="container p-6">
        <header class="text-center my-8 relative">
            <h1 class="text-4xl font-bold">CGPA Calculator</h1>
            <p class="text-lg mt-2 text-gray-500">Calculate and track your grades with ease.</p>
            <button id="theme-toggle-btn" class="absolute top-0 right-0 p-2 text-2xl" title="Toggle Dark Mode">
                ‚òÄÔ∏è
            </button>
        </header>

        <main class="space-y-8">
            <div id="semesters-container" class="space-y-6">
                <!-- Semester sections will be dynamically added here -->
            </div>

            <div class="flex justify-center space-x-4">
                <button id="add-semester-btn" class="btn-primary font-bold py-2 px-4 rounded-full">
                    Add Semester
                </button>
                <button id="calculate-btn" class="btn-secondary font-bold py-2 px-4 rounded-full">
                    Calculate CGPA
                </button>
            </div>
            
            <hr class="my-8" style="border-color: var(--border-color);">

            <div id="results-display" class="section-box-wrapper mt-8 hidden">
                <div class="section-box">
                    <h2 class="text-2xl font-semibold mb-4" style="color: var(--secondary-text);">Results</h2>
                    <div id="sgpa-results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- SGPA results will be displayed here -->
                    </div>
                    <div id="cgpa-result" class="result-box mt-6">
                        <!-- CGPA result will be displayed here -->
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center mt-12 mb-4 text-sm" style="color: var(--secondary-text);">
            &copy; 2024 Aadi Jain. All rights reserved.
        </footer>
    </div>

    <!-- The F-grade modal pop-up -->
    <div id="f-grade-modal" class="modal">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">Important Message</h3>
            <p>You have a back. Please focus on your studies! All the Best!</p>
            <button id="modal-ok-btn" class="mt-6 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">
                OK
            </button>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script type="module">
        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, userId;
        let unsubscribe = null;
        let semesterCount = 0;
        let fGradeModalShown = false;

        // UI elements
        const semestersContainer = document.getElementById('semesters-container');
        const addSemesterBtn = document.getElementById('add-semester-btn');
        const calculateBtn = document.getElementById('calculate-btn');
        const resultsDisplay = document.getElementById('results-display');
        const sgpaResultsDiv = document.getElementById('sgpa-results');
        const cgpaResultDiv = document.getElementById('cgpa-result');
        const toastDiv = document.getElementById('toast');
        const fGradeModal = document.getElementById('f-grade-modal');
        const modalOkBtn = document.getElementById('modal-ok-btn');
        const themeToggleBtn = document.getElementById('theme-toggle-btn');

        // Firestore initialization and authentication
        async function initializeFirebase() {
            try {
                if (firebaseConfig) {
                    const app = firebase.initializeApp(firebaseConfig);
                    db = firebase.getFirestore(app);
                    auth = firebase.getAuth(app);
                    firebase.setLogLevel('debug');

                    if (initialAuthToken) {
                        await firebase.signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await firebase.signInAnonymously(auth);
                    }

                    firebase.onAuthStateChanged(auth, (user) => {
                        if (user) {
                            userId = user.uid;
                            setupRealtimeListener();
                        }
                    });
                }
            } catch (error) {
                console.error("Firebase initialization or authentication failed:", error);
            }
        }

        // Real-time data listener
        function setupRealtimeListener() {
            if (unsubscribe) {
                unsubscribe();
            }

            const userRef = firebase.collection(db, `/artifacts/${appId}/users/${userId}/grades`);
            const q = firebase.query(userRef);

            unsubscribe = firebase.onSnapshot(q, (querySnapshot) => {
                const semesters = [];
                querySnapshot.forEach((doc) => {
                    semesters.push(doc.data());
                });
                renderSemesters(semesters);
            }, (error) => {
                console.error("Error fetching documents: ", error);
            });
        }

        // Renders semesters from Firestore data
        function renderSemesters(semesters) {
            semestersContainer.innerHTML = '';
            semesterCount = 0;
            semesters.sort((a, b) => a.semesterNumber - b.semesterNumber);
            semesters.forEach(semesterData => {
                semesterCount++;
                const newSemesterHtml = createSemesterHtml(semesterCount);
                semestersContainer.insertAdjacentHTML('beforeend', newSemesterHtml);
                const subjectsContainer = document.getElementById(`subjects-${semesterCount}`);
                
                semesterData.subjects.forEach((subject, index) => {
                    const subjectHtml = createSubjectHtml(semesterCount, index + 1);
                    subjectsContainer.insertAdjacentHTML('beforeend', subjectHtml);
                    
                    const newSubjectGroup = subjectsContainer.children[index];
                    const creditsInput = newSubjectGroup.querySelector('input[type="number"]');
                    const gradeSelect = newSubjectGroup.querySelector('select');
                    
                    creditsInput.value = subject.credits;
                    gradeSelect.value = subject.grade;

                    creditsInput.addEventListener('change', () => updateSemesterData(semesterCount));
                    gradeSelect.addEventListener('change', (event) => {
                        updateSemesterData(semesterCount);
                        if (event.target.value === 'F' && !fGradeModalShown) {
                            fGradeModal.style.display = 'flex';
                            fGradeModalShown = true;
                        }
                    });

                    const removeSubjectBtn = newSubjectGroup.querySelector('.remove-subject-btn');
                    if (removeSubjectBtn) {
                        removeSubjectBtn.addEventListener('click', () => removeSubject(semesterCount, index));
                    }
                });

                document.getElementById(`semester-${semesterCount}`).querySelector('.add-subject-btn').addEventListener('click', () => addSubject(semesterCount));
                document.getElementById(`semester-${semesterCount}`).querySelector('.remove-semester-btn').addEventListener('click', () => deleteSemester(semesterCount));
            });
            if (semesters.length > 0) {
                calculateCGPA();
            } else {
                resultsDisplay.classList.add('hidden');
            }
        }
        
        // Adds a new semester with default values
        async function addSemester() {
            semesterCount++;
            const semesterRef = firebase.doc(db, `/artifacts/${appId}/users/${userId}/grades/semester_${semesterCount}`);
            const subjects = Array(5).fill().map(() => ({ credits: 4, grade: 'A' }));
            const newSemesterData = { semesterNumber: semesterCount, subjects: subjects };
            await firebase.setDoc(semesterRef, newSemesterData);
            showToast(`Semester ${semesterCount} added.`);
        }

        // Adds a new subject to a semester
        async function addSubject(semesterNumber) {
            const semesterRef = firebase.doc(db, `/artifacts/${appId}/users/${userId}/grades/semester_${semesterNumber}`);
            const subjectsContainer = document.getElementById(`subjects-${semesterNumber}`);
            const subjectInputs = subjectsContainer.querySelectorAll('.input-group');
            const subjects = [];
            subjectInputs.forEach(group => {
                const creditsInput = group.querySelector('input[type="number"]');
                const gradeSelect = group.querySelector('select');
                subjects.push({ credits: parseFloat(creditsInput.value), grade: gradeSelect.value });
            });
            subjects.push({ credits: 4, grade: 'A' });
            await firebase.setDoc(semesterRef, { semesterNumber, subjects });
            showToast(`Subject added to Semester ${semesterNumber}.`);
        }

        // Removes a subject from a semester
        async function removeSubject(semesterNumber, subjectIndex) {
            const semesterRef = firebase.doc(db, `/artifacts/${appId}/users/${userId}/grades/semester_${semesterNumber}`);
            const subjectsContainer = document.getElementById(`subjects-${semesterNumber}`);
            const subjectInputs = subjectsContainer.querySelectorAll('.input-group');
            if (subjectInputs.length <= 1) {
                showAlertDialog('A semester must have at least one subject.');
                return;
            }
            const subjects = [];
            subjectInputs.forEach((group, index) => {
                if (index !== subjectIndex) {
                    const creditsInput = group.querySelector('input[type="number"]');
                    const gradeSelect = group.querySelector('select');
                    subjects.push({ credits: parseFloat(creditsInput.value), grade: gradeSelect.value });
                }
            });
            await firebase.setDoc(semesterRef, { semesterNumber, subjects });
            showToast(`Subject removed from Semester ${semesterNumber}.`);
        }

        // Updates data in Firestore based on UI changes
        async function updateSemesterData(semesterNumber) {
            const semesterRef = firebase.doc(db, `/artifacts/${appId}/users/${userId}/grades/semester_${semesterNumber}`);
            const subjectsContainer = document.getElementById(`subjects-${semesterNumber}`);
            const subjects = [];
            let hasFGrade = false;
            const subjectInputs = subjectsContainer.querySelectorAll('.input-group');
            subjectInputs.forEach(group => {
                const creditsInput = group.querySelector('input[type="number"]');
                const gradeSelect = group.querySelector('select');
                const credits = parseFloat(creditsInput.value);
                const grade = gradeSelect.value;
                if (grade === 'F') {
                    hasFGrade = true;
                }
                if (!isNaN(credits) && credits > 0) {
                    subjects.push({ credits, grade });
                }
            });
            await firebase.setDoc(semesterRef, { semesterNumber, subjects });
            showToast(`Semester ${semesterNumber} updated.`);
            if (hasFGrade && !fGradeModalShown) {
                fGradeModal.style.display = 'flex';
                fGradeModalShown = true;
            }
        }

        // Deletes a semester from Firestore
        async function deleteSemester(semesterNumber) {
             showConfirmDialog('Are you sure you want to delete this semester?', async () => {
                const semesterRef = firebase.doc(db, `/artifacts/${appId}/users/${userId}/grades/semester_${semesterNumber}`);
                await firebase.deleteDoc(semesterRef);
                showToast(`Semester ${semesterNumber} deleted.`);
            });
        }

        /**
         * Converts a letter grade to a grade point on a 10-point scale.
         */
        function getGradePoint(grade) {
            switch (grade.toUpperCase()) {
                case 'O': return 10;
                case 'A+': return 9;
                case 'A': return 8;
                case 'B+': return 7;
                case 'B': return 6;
                case 'C': return 5;
                case 'F': return 0;
                default: return 0;
            }
        }

        /**
         * Generates the HTML for a new semester input section.
         */
        function createSemesterHtml(semesterNumber) {
            return `
                <div id="semester-${semesterNumber}" class="section-box-wrapper">
                    <div class="section-box">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-2xl font-semibold">Semester ${semesterNumber}</h2>
                            <button type="button" class="remove-semester-btn btn-remove-subject text-sm font-medium">Remove</button>
                        </div>
                        <div id="subjects-${semesterNumber}" class="space-y-4">
                            <!-- Subject inputs will be added here -->
                        </div>
                        <div class="flex justify-end mt-4">
                            <button type="button" class="add-subject-btn btn-add-subject font-bold py-1 px-3 rounded-full text-sm">Add Subject</button>
                        </div>
                    </div>
                </div>
            `;
        }

        /**
         * Generates the HTML for a subject's credit and grade inputs.
         */
        function createSubjectHtml(semesterNumber, subjectNumber) {
            return `
                <div class="input-group">
                    <div class="input-item">
                        <label for="credits-${semesterNumber}-${subjectNumber}">Credits</label>
                        <input type="number" id="credits-${semesterNumber}-${subjectNumber}" class="w-full" value="4" min="1" max="10">
                    </div>
                    <div class="input-item">
                        <label for="grade-${semesterNumber}-${subjectNumber}">Grade</label>
                        <select id="grade-${semesterNumber}-${subjectNumber}" class="w-full border rounded-md p-2">
                            <option value="O">O (10)</option>
                            <option value="A+">A+ (9)</option>
                            <option value="A">A (8)</option>
                            <option value="B+">B+ (7)</option>
                            <option value="B">B (6)</option>
                            <option value="C">C (5)</option>
                            <option value="F">F (0)</option>
                        </select>
                    </div>
                    <button type="button" class="remove-subject-btn btn-remove-subject font-medium self-end mb-2">
                        &times;
                    </button>
                </div>
            `;
        }

        /**
         * Calculates the SGPA for a given semester.
         */
        function calculateSGPA(semesterId) {
            let totalGradePoints = 0;
            let totalCredits = 0;
            const subjectsContainer = document.getElementById(`subjects-${semesterId.split('-')[1]}`);
            if (!subjectsContainer) return { sgpa: 0, totalCredits: 0 };

            const subjectInputs = subjectsContainer.querySelectorAll('.input-group');
            subjectInputs.forEach(group => {
                const creditsInput = group.querySelector('input[type="number"]');
                const gradeSelect = group.querySelector('select');

                const credits = parseFloat(creditsInput.value);
                const gradePoint = getGradePoint(gradeSelect.value);

                if (!isNaN(credits) && credits > 0) {
                    totalGradePoints += credits * gradePoint;
                    totalCredits += credits;
                }
            });

            const sgpa = totalCredits > 0 ? (totalGradePoints / totalCredits).toFixed(2) : 0;
            return { sgpa, totalCredits };
        }

        /**
         * Calculates the overall CGPA.
         */
        function calculateCGPA() {
            let totalCumulativePoints = 0;
            let totalCumulativeCredits = 0;
            
            sgpaResultsDiv.innerHTML = '';
            
            const semesterSections = semestersContainer.querySelectorAll('.section-box-wrapper');
            if (semesterSections.length === 0) {
                resultsDisplay.classList.add('hidden');
                return;
            }

            semesterSections.forEach((wrapper, index) => {
                const section = wrapper.querySelector('.section-box');
                const semesterNumber = section.id.split('-')[1];
                const { sgpa, totalCredits } = calculateSGPA(section.id);
                
                const sgpaHtml = `
                    <div class="result-box">
                        Semester ${semesterNumber} SGPA: <span class="font-bold text-lg">${sgpa}</span>
                    </div>
                `;
                sgpaResultsDiv.insertAdjacentHTML('beforeend', sgpaHtml);
                
                if (!isNaN(parseFloat(sgpa))) {
                    totalCumulativePoints += parseFloat(sgpa) * totalCredits;
                    totalCumulativeCredits += totalCredits;
                }
            });

            const cgpa = totalCumulativeCredits > 0 ? (totalCumulativePoints / totalCumulativeCredits).toFixed(2) : 0;
            
            cgpaResultDiv.innerHTML = `Overall CGPA: <span class="font-bold text-lg">${cgpa}</span>`;
            
            resultsDisplay.classList.remove('hidden');
        }

        // UI Helpers
        function showToast(message) {
            toastDiv.textContent = message;
            toastDiv.classList.add('show');
            setTimeout(() => {
                toastDiv.classList.remove('show');
            }, 3000);
        }

        function showAlertDialog(message) {
            const dialog = document.createElement('div');
            dialog.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-[9999]';
            dialog.innerHTML = `
                <div class="bg-white rounded-lg shadow-xl p-6 max-w-sm mx-auto">
                    <div class="text-xl font-semibold mb-4 text-center">Important Message</div>
                    <p class="text-gray-700 text-center">${message}</p>
                    <div class="flex justify-center mt-6">
                        <button id="alert-ok-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                            OK
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(dialog);
            document.getElementById('alert-ok-btn').addEventListener('click', () => {
                dialog.remove();
            });
        }

        function showConfirmDialog(message, onConfirm) {
            const dialog = document.createElement('div');
            dialog.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-[9999]';
            dialog.innerHTML = `
                <div class="bg-white rounded-lg shadow-xl p-6 max-w-sm mx-auto">
                    <div class="text-xl font-semibold mb-4 text-center">Confirm Action</div>
                    <p class="text-gray-700 text-center">${message}</p>
                    <div class="flex justify-center mt-6 space-x-4">
                        <button id="confirm-yes-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">
                            Yes
                        </button>
                        <button id="confirm-no-btn" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-full">
                            No
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(dialog);
            document.getElementById('confirm-yes-btn').addEventListener('click', () => {
                dialog.remove();
                onConfirm();
            });
            document.getElementById('confirm-no-btn').addEventListener('click', () => {
                dialog.remove();
            });
        }
        
        // Theme toggle logic
        function toggleTheme() {
            if (document.body.classList.contains('theme-dark')) {
                document.body.className = 'theme-default';
                themeToggleBtn.innerHTML = '‚òÄÔ∏è';
            } else {
                document.body.className = 'theme-dark';
                themeToggleBtn.innerHTML = 'üåô';
            }
        }

        // Particle animation logic
        class Particle {
            constructor(x, y, vx, vy, radius, color) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.radius = radius;
                this.color = color;
            }

            draw(ctx) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update(canvas) {
                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                    this.vx = -this.vx;
                }
                if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                    this.vy = -this.vy;
                }
                this.x += this.vx;
                this.y += this.vy;
            }
        }
        
        function getParticleColor(isDarkTheme) {
            const colorsLight = [
                'rgba(59, 130, 246, 0.2)', /* blue */
                'rgba(34, 197, 94, 0.2)', /* green */
                'rgba(249, 115, 22, 0.2)', /* orange */
                'rgba(239, 68, 68, 0.2)'  /* red */
            ];
            const colorsDark = [
                'rgba(96, 165, 250, 0.2)', /* light blue */
                'rgba(74, 222, 128, 0.2)', /* light green */
                'rgba(251, 146, 60, 0.2)', /* light orange */
                'rgba(248, 113, 113, 0.2)' /* light red */
            ];
            const colorArray = isDarkTheme ? colorsDark : colorsLight;
            return colorArray[Math.floor(Math.random() * colorArray.length)];
        }

        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let isDarkTheme = false;

        function initParticles() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            const numParticles = Math.min(Math.floor((canvas.width * canvas.height) / 20000), 100);
            for (let i = 0; i < numParticles; i++) {
                const radius = Math.random() * 2 + 1;
                const x = Math.random() * (canvas.width - radius * 2) + radius;
                const y = Math.random() * (canvas.height - radius * 2) + radius;
                const vx = (Math.random() - 0.5) * 0.5;
                const vy = (Math.random() - 0.5) * 0.5;
                const color = getParticleColor(isDarkTheme);
                particles.push(new Particle(x, y, vx, vy, radius, color));
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update(canvas);
                particle.draw(ctx);
            });
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', () => {
            initParticles();
        });

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            initializeFirebase();
            addSemesterBtn.addEventListener('click', addSemester);
            calculateBtn.addEventListener('click', calculateCGPA);
            modalOkBtn.addEventListener('click', () => {
                fGradeModal.style.display = 'none';
            });
            themeToggleBtn.addEventListener('click', () => {
                isDarkTheme = !isDarkTheme;
                document.body.className = isDarkTheme ? 'theme-dark' : 'theme-default';
                themeToggleBtn.innerHTML = isDarkTheme ? 'üåô' : '‚òÄÔ∏è';
                initParticles(); // Re-initialize particles with new colors
            });
            initParticles();
            animateParticles();
        });
    </script>
